<section class="wrapper">
    <h1>Projects</h1>
    <div ng-repeat="projectItem in projects" class="projects">
        <a ui-sref="main.issues({id:projectItem.id})"><i class="fa fa-cloud" aria-hidden="true"></i>{{ projectItem.name }}</a> ||
        <a ui-sref="main.tracktimeprojects({id:projectItem.id})">track time</a>
    </div>
</section>
