<section class="wrapper">
    <h1>Comments</h1>

    <div>
        <input type="text" ng-model="commentsForm.commentsDescription" placeholder="comment">

        <button ng-click="addComment(commentsForm)">Add</button>

        <ul>
            <li ng-repeat="commentsItem in commentsList">
                <span>{{ commentsItem.commentsDescription }}</span>
                <button ng-click="remove(commentsItem)">Remove</button>

            </li>
        </ul>

    </div>
</section>
